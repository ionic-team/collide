<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title></title>

    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <script src="collide-io.js"></script>
    <style>
      .box {
        position: absolute;
        width: 100px;
        height: 100px;
        background-color: black;
      }
      #draggable {
        top: 200px;
      }
      #opts {
        position: absolute;
        top: 400px;
        left: 10px;
      }
    </style>

  </head>

  <body>

    <div ng-controller="MyCtrl">
      <div class="box"></div>
      <div class="box" id="draggable"></div>
      <div id="opts">
        <label>
          Duration:
          <input type="number" ng-model="anim.duration">
        </label>
        <label>
          Repeat
          <input type="number" ng-model="anim.repeat">
        </label>
        <br>
        <label>
          Delay
          <input type="number" ng-model="anim.delay">
        </label>
        <br>
        <label>
          Auto reverse
          <input type="checkbox" ng-model="anim.autoReverse">
        </label>
        <br>
        <label>
          Reverse
          <input type="checkbox" ng-model="anim.reverse">
        </label>
        <br>
        <button ng-click="do(v)" ng-repeat="v in fns">{{v}}</button>
        <button ng-click="do('spring')">Spring</button>
        <button ng-click="do('gravity')">Gravity</button>
        <p>
        <input type="text" ng-model="anim.bx1">
        <input type="text" ng-model="anim.by1">
        <input type="text" ng-model="anim.bx2">
        <input type="text" ng-model="anim.by2">
        <button ng-click="do('cubic-bezier')">cubic-bezier</button>
        </p>
        <p>
          <button ng-click="togglePause()">Toggle Pause/Play</button>
          <button ng-click="stop()">Stop</button>
          <button ng-click="restart()">Restart</button>
        </p>
      </div>
      {{animationResult}}
    </div>

    <script>
      angular.module('myApp', [])
      .controller('MyCtrl', function($scope) {

        var currentAnimationConfig;
        var currentAnimation;
        $scope.fns = [
          'linear',
          'ease',
          'ease-in',
          'ease-out',
          'ease-in-out'
        ];
        $scope.anim = {
          duration: 2000,
          delay: 0,
          repeat: 0,
          reverse: false,
          autoReverse: false,
          bx1: 0.17,
          by1: 0.67,
          bx2: 0.83,
          by2: 0.67
        }
        var el = angular.element(document.querySelector('.box'));
        $scope.do = function(fn) {
          console.log(fn);
          if(fn == 'cubic-bezier') {
            fn = 'cubic-bezier(' +
                $scope.anim.bx1 + ',' +
                $scope.anim.by1 + ',' +
                $scope.anim.bx2 + ',' +
                $scope.anim.by2 + ')';
          }
          currentAnimationConfig = angular.extend({
            name: 'fadeIn',
            duration: 2000,
            delay: 500,
            autoReverse: false,
            repeat: 0,
            easing: fn,
          }, $scope.anim);

          if(fn == 'spring') {
            currentAnimationConfig = angular.extend(currentAnimationConfig, {
              dynamicsType: collide.dynamics.Spring,
              frequency: 15,
              friction: 200,
              initialForce: false,
            });
          } else if (fn == 'gravity') {

            currentAnimationConfig = angular.extend(currentAnimationConfig, {
              dynamicsType: collide.dynamics.Gravity,
              frequency: 15,
              friction: 200,
              initialForce: false,
            });
          }

          currentAnimation = collide.Animator(currentAnimationConfig)
            .on('complete', function() {
              console.log('Done.');
            })
            .on('step', function(v) {
              el[0].style.webkitTransform = 'translate3d(' + (v * 400) + 'px, 0,0)';
              //console.log('step', arguments);
            })
            .play();
        }
        $scope.togglePause = function() {
          if(currentAnimation.isPlaying) {
            currentAnimation.pause();
          } else {
            currentAnimation.play();
          }
        };
        $scope.stop = function() {
          currentAnimation.cancel();
        };
        $scope.restart = function() {
          currentAnimation.pause().percent(0).start();
        };
      });
    </script>
  </body>
</html>
